<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- End Required meta tags -->

  <!-- CSRF tags -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- Begin SEO tag -->
  <title> Dashboard | Looper - Bootstrap 4 Admin Theme </title>
  <meta property="og:title" content="Dashboard">
  <meta name="author" content="Beni Arisandi">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
  <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
  <link rel="canonical" href="http://uselooper.com">
  <meta property="og:url" content="http://uselooper.com">
  <meta property="og:site_name" content="Looper - Bootstrap 4 Admin Theme">
  <script type="application/ld+json">
    {
      "name": "Looper - Bootstrap 4 Admin Theme",
      "description": "Responsive admin theme build on top of Bootstrap 4",
      "author":
      {
        "@type": "Person",
        "name": "Beni Arisandi"
      },
      "@type": "WebSite",
      "url": "",
      "headline": "Dashboard",
      "@context": "http://schema.org"
    }
  </script><!-- End SEO tag -->
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet"><!-- End GOOGLE FONT -->
  <!-- BEGIN PLUGINS STYLES -->
  <link rel="stylesheet" href="assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/vendor/flatpickr/flatpickr.min.css"><!-- END PLUGINS STYLES -->
  <!-- BEGIN THEME STYLES -->
  <link rel="stylesheet" href="assets/stylesheets/theme.min.css" data-skin="default">
  <link rel="stylesheet" href="assets/stylesheets/theme-dark.min.css" data-skin="dark">
  <link rel="stylesheet" href="assets/stylesheets/custom.css"><!-- Disable unused skin immediately -->
  <script>
      var skin = localStorage.getItem('skin') || 'default';
      var unusedLink = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
      unusedLink.setAttribute('rel', '');
      unusedLink.setAttribute('disabled', true);
    </script><!-- END THEME STYLES -->
</head>
<body>
<!-- .auth -->
<main class="auth">
  <!-- form -->
  <form method="POST" th:object="${user}" th:action="@{/password-recovery}" class="auth-form auth-form-reflow">
    <div class="text-center mb-4">
      <div class="mb-4">
        <img class="rounded" src="assets/apple-touch-icon.png" alt="" height="72">
      </div>
      <h1 class="h3">Reset Your Password</h1>
    </div>

    <p class="mb-4">Please enter your e-mail address to reset your password. </p>

    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left" for="inputEmail">E-mail</label>
      <input th:unless="${#fields.hasErrors('email')}" th:field="*{email}" type="email" id="inputEmail" class="form-control form-control-lg" required autofocus>
      <input th:if="${#fields.hasErrors('email')}" th:field="*{email}" type="email" id="inputEmail" class="form-control form-control-lg is-invalid" required autofocus>
      <div class="invalid-feedback" >
        <i class="fa fa-exclamation-circle fa-fw"></i>
        <span th:errors="*{email}">Email error</span>
      </div>
    </div>
    <!-- /.form-group -->

    <!-- actions -->
    <div class="d-block d-md-inline-block mb-2">
      <button class="btn btn-lg btn-block btn-primary" type="submit">Reset Password</button>
    </div>
    <div class="d-block d-md-inline-block">
      <a href="@{/login}" class="btn btn-block btn-light">Cancel</a>
    </div>
  </form>
  <!-- /.auth-form -->

  <footer class="auth-footer mt-5">&copy; 2018 All Rights Reserved. Loper is Responsive Admin Theme build on top of latest Bootstrap 4. <a href="#">Privacy</a> and <a href="#">Terms</a></footer>
</main>
<!-- /.auth -->


<!-- BEGIN BASE JS -->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/popper.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- END BASE JS -->

<!-- BEGIN THEME JS -->
<script src="assets/javascript/theme.min.js"></script>
<!-- END THEME JS -->
</body>
</html>
