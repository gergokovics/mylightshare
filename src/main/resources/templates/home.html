<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyLightShare</title>
</head>
<body>

    <h2>Hello World!</h2>

    <p>
        User sec: <span sec:authentication="name"></span>
        <br><br>
        Role sec: <span sec:authentication="principal.authorities"></span>
    </p>

    <p>
        <strong>User File</strong>
        <div th:each="tempUserFile : ${userFiles}">
            <div th:text="${tempUserFile.path}"></div>
        </div>
<!--        <div th:text="${userFile.path}"></div>-->

    </p>

</body>
</html>
