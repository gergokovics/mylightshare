<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- End Required meta tags -->

    <!-- CSRF tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Begin SEO tag -->
    <title> Lightshare </title>
    <meta property="og:title" content="Lightshare">
    <meta name="author" content="Gergo Kovics">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="Share your files easily over the web.">
    <meta property="og:description" content="Share your files easily over the web.">
    <link rel="canonical" href="http://mylightshare.com">
    <meta property="og:url" content="http://mylightshare.com">
    <meta property="og:site_name" content="Lightshare">
    <script type="application/ld+json">
        {
            "name": "Lightshare",
            "description": "Share your files easily all over the web.",
            "author":
            {
                "@type": "Person",
                "name": "Gergo Kovics"
            },
            "@type": "WebSite",
            "url": "http://mylightshare.com",
            "headline": "Home",
            "@context": "http://schema.org"
        }

    </script><!-- End SEO tag -->
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/assets/apple-touch-icon.png}">
    <link rel="shortcut icon" th:href="@{assets/favicon.ico}">
    <meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet"><!-- End GOOGLE FONT -->
    <!-- BEGIN PLUGINS STYLES -->
    <link rel="stylesheet" th:href="@{/assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/flatpickr/flatpickr.min.css}">
    <link rel="stylesheet" th:href="@{/assets/stylesheets/dropzone.css}">
    <!-- END PLUGINS STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link rel="stylesheet" th:href="@{/assets/stylesheets/theme.min.css}" data-skin="default">
    <link rel="stylesheet" th:href="@{/assets/stylesheets/custom.css}">

</head>
<body>

<!-- BEGIN BASE JS -->
<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script> <!-- END BASE JS -->
<!-- BEGIN PLUGINS JS -->
<script th:src="@{/assets/vendor/pace/pace.min.js}"></script>
<script th:src="@{/assets/vendor/stacked-menu/stacked-menu.min.js}"></script>
<script th:src="@{/assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/vendor/flatpickr/flatpickr.min.js}"></script>
<script th:src="@{/assets/vendor/easy-pie-chart/jquery.easypiechart.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
<!-- END PLUGINS JS -->

<!-- BEGIN THEME JS -->
<script th:src="@{/assets/javascript/theme.min.js}"></script>
<!-- END THEME JS -->

<!-- BEGIN PAGE LEVEL JS -->
<!-- END PAGE LEVEL JS -->

</body>
</html>
